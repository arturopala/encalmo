mu{heff}=Współczynnik tarcia efektywnego
F{f}=Wartość charakterystyczna ilorazu parcia w leju przy napełnianiu
p{nf}(x)=Składowa parcia prostopadłego do ściany leja przy napełnianiu
p{tf}(x)=Tarcie powierzchniowe o ścianę leja przy napełnianiu
p{nf,0}=Składowa parcia prostopadłego do ściany leja przy napełnianiu na poziomie otworu leja
