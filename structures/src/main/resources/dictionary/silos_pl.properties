p{tf,1}=Tarcie powierzchniowe o ścianę leja przy napełnianiu na poziomie linii przejściowej
#discharge loads on silo hoppers
F{e}=Wartość charakterystyczna ilorazu parcia w leju przy opróżnianiu
p{ne}(x)=Składowa parcia prostopadłego do ściany leja przy opróżnianiu
p{te}(x)=Tarcie powierzchniowe o ścianę leja przy opróżnianiu
p{ne,0}=Składowa parcia prostopadłego do ściany leja przy opróżnianiu na poziomie otworu leja
p{te,0}=Tarcie powierzchniowe o ścianę leja przy opróżnianiu na poziomie otworu leja
p{ne,1}=Składowa parcia prostopadłego do ściany leja przy opróżnianiu na poziomie linii przejściowej
p{te,1}=Tarcie powierzchniowe o ścianę leja przy opróżnianiu na poziomie linii przejściowej

_inputGeometry=Zadana geometria silosu
