F{pe,1}=Zastępcza siła pozioma reprezentująca obciążenie lokalne przy opróżnianiu w 1/2 wysokości ściany silosu
#filling loads on silo hoppers
x=współrzędna pionowa mierzona w górę od wierzchołka leja
C{b}=Współczynnik zwiększający obciążenie dna
