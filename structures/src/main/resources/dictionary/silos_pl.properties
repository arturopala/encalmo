n{fzSkt}=Charakterystyczna wypadkowa siła pionowa w ścianie silosu na jednostkę długości obwodu na poziomie linii przejściowej
#filling patch load
e{f}=Maksymalny mimośród powierzchniowego stożka napełniania
E=Iloraz mimośrodu i średnicy komory silosu
C{pf}=Współczynnik obciążenia lokalnego przy napełnianiu
