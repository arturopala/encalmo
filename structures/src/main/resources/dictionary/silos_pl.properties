n{ezSkt}=Charakterystyczna wypadkowa siła pionowa w ścianie silosu na jednostkę długości obwodu na poziomie linii przejściowej
#discharge patch load
C{pe}=Współczynnik obciążenia lokalnego przy opróżnianiu
