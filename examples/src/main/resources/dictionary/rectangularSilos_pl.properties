F{pe,1}=Zastępcza siła pozioma reprezentująca obciążenie lokalne przy opróżnianiu w 1/2 wysokości ściany silosu
#loads on silo hoppers
x=współrzędna pionowa mierzona w górę od wierzchołka leja
C{b}=Współczynnik zwiększający obciążenie dna
p{v}(x)=Średnie parcie pionowe w ośrodku sypkim leja na wysokości x powyżej jego wierzchołka
n{h}=Wykładnik funkcji parcia pionowego w leju
mu{heff}=Współczynnik tarcia efektywnego
F{f}=Wartość charakterystyczna ilorazu parcia w leju
p{nf}(x)=Składowa parcia prostopadłego do ściany leja
p{tf}(x)=Tarcie powierzchniowe o ścianę leja

