p{we}(z)=Tarcie o ścianę w kanale przepływu przy opróżnianiu
p{het}=Parcie poziome na ścianę silosu przy opróżnianiu na poziomie linii przejściowej
n{ezSk}(z)=Charakterystyczna wypadkowa siła pionowa w ścianie silosu na jednostkę długości obwodu (na dowolnym poziomie z)
n{ezSkt}=Charakterystyczna wypadkowa siła pionowa w ścianie silosu na jednostkę długości obwodu na poziomie linii przejściowej
#discharge patch load
C{pe}=Współczynnik obciążenia lokalnego przy opróżnianiu
p{pe}(z)=Wielkość bazowa parcia lokalnego przy opróżnianiu
p{pe,nc}(z)=Wielkość przyrostu równomiernego parcia symetrycznego na ścianę niekołową
