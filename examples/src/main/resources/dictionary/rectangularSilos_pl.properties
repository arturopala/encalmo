Y{R}(z)=Funkcja Janssena zmienności parcia w silosie niskim
z{o}=Głębokość charakterystyczna dla funkcji Janssena (5.5)
z=Głębokość poniżej zastępczej powierzchni ośrodka
n=Wykładnik funkcji parcia na lej
z{V}=Miara głębokosci używana do oceny parcia w niskim silosie
n{fzSk}(z)=Charakterystyczna wypadkowa siła pionowa w ścianie silosu na jednostkę długości obwodu (na dowolnym poziomie z)
n{fzSkt}=Charakterystyczna wypadkowa siła pionowa w ścianie silosu na jednostkę długości obwodu na poziomie linii przejściowej
#filling patch load
e{f}=Maksymalny mimośród powierzchniowego stożka napełniania
E=Iloraz mimośrodu i średnicy komory silosu
C{pf}=Współczynnik obciążenia lokalnego przy napełnianiu
p{pf}(z)=Wielkość bazowa parcia lokalnego przy napełnianiu
s=Wysokość strefy obciążenia lokalnego
