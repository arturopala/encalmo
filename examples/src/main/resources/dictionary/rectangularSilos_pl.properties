p{hf,2}=Parcie poziome na ścianę silosu na wysokości 1/2 hc
p{hf,3}=Parcie poziome na ścianę silosu na wysokości 3/4 hc
p{hft}=Parcie poziome na ścianę silosu przy napełnianiu na poziomie linii przejściowej
p{wf}(z)=Funkcja tarcia powierzchniowego o ścianę silosu (5.2)
p{vf}(z)=Funkcja parcia pionowego (5.3)
p{vft}=Maksymalne parcie pionowe przy napełnieniu na poziomie linii przejściowej
