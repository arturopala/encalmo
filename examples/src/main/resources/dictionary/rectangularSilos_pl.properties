p{pf,nc,1}=Przyrost równomiernego parcia symetrycznego w 1/2 wysokości ściany silosu
F{pf,1}=Zastępcza siła pozioma reprezentująca obciążenie lokalne przy napełnianiu w 1/2 wysokości ściany silosu
#discharge symmetrical load
C{S}=Współczynnik korekcyjny smukłości
C{h}=Współczynnik parcia poziomego przy opróżnianiu
